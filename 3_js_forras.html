	function aBetukSzamaDiv() 
	{

		var db = 0;
		for (var i = 0; i < div.length; i++) 
				{
					var karakter= div[i];

					{
						db = db + 1;

					}

	aBetukSzamaDiv()

	
	function osszeadasFeliras(osztaly, operandus1, operandus2)
	{
		const elem = document.querySelector('.${osztaly}');
		if (elem)
		{
			const szam1 = parseFloat(operandus1);
			const szam2 = parseFloat(operandus2);
			
			if (!isNaN(szam1) && !isNaN(szam2)) 
			{
				const ujParagrafus = document.createElement('p');
				ujParagrafus.textContent = '${szam1} + ${szam2} = {szam1 + szam2}';
				elem.appendChild(ujParagrafus);	
			}
		}
	}
	osszeadasFeliras("eredmeny", 2, 3);
